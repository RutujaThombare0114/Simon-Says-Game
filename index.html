<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h4>Press any key to start the game..!</h4>
    <h3 class="high">High Score !</h3>
    <div class="btn_container">
        <div class="line_one">
            <div class="btn color-btn red" type="button" id="red">1</div>
            <div class="btn color-btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line_two">
            <div class="btn color-btn green" type="button" id="green">3</div>
            <div class="btn color-btn blue" type="button" id="blue">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
